type Team @model {
  id: ID!
  name: String!
  coachID: ID!
  coach: User @belongsTo
  players: [Player!] @hasMany
}

type Player @model {
  id: ID!
  firstName: String!
  lastName: String!
  position: String
  teamID: ID!
  team: Team @belongsTo
}

type User @model {
  id: ID!
  username: String!
  email: String!
  firstName: String
  teams: [Team!] @hasMany
}
