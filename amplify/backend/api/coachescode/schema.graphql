# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!


type Note @model @auth(rules: [ { allow: public } ] ){
  id: ID!
  name: String!
  description: String
  image: String
}

type Player {
  id: ID!
  name: String!
  position: String
}

type Team {
  id: ID!
  location: String!
  players: [Player!]!
  coachId: ID!
}

type Query {
  team(id: ID!): Team
}

type Mutation {
  createTeam(location: String!, coachId: ID!): Team!
  addPlayer(teamId: ID!, name: String!, position: String): Player!
  removePlayer(teamId: ID!, playerId: ID!): ID
}
